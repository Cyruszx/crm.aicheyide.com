    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择车辆品牌')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-brand_id" data-rule="required" data-source="planmanagement/models/getBrand" data-params='{"custom[pid]":"0"}' class="form-control selectpage" name="row[brand_id]" type="text" value="{$row.brand_id}">
            
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择车辆车系')}:</label>
        <div class="col-xs-12 col-sm-8">
               
            <input id="c-series_name" data-rule="required" data-source="planmanagement/models/getSeries1" class="form-control selectpage" name="row[series_name]" type="text" value="{$row.series_name}">
                
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择车辆车型')}:</label>
        <div class="col-xs-12 col-sm-8">
               
            <input id="c-model_name" data-rule="required" data-source="planmanagement/models/getModel1" class="form-control selectpage" name="row[model_name]" type="text" value="{$row.model_name}">
                
        </div>
    </div>

    <!-- <div class="form-group">

            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Standard_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-standard_price" class="form-control" step="0.01" name="row[standard_price]" type="number" value="{$row.standard_price}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
