<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-cash_pledge" data-rule="required" class="form-control form-control" name="row[cash_pledge]" type="number">

        <div class="col-xs-12 col-sm-8">
            <input id="c-rental_price" data-rule="required" class="form-control form-control" name="row[rental_price]" type="number">

        <label class="control-label col-xs-12 col-sm-2">{:__('Tenancy_term')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tenancy_term" data-rule="required" class="form-control form-control" name="row[tenancy_term]" type="number">
        </div>
    </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control form-control" name="row[username]" type="text">
        </div>
    </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text">
        </div>

        <div class="col-xs-12 col-sm-8">
            <input id="c-id_card" data-rule="required" class="form-control form-control" name="row[id_card]" type="text">
        </div>
    </div>

        <label class="control-label col-xs-12 col-sm-2">{:__('Genderdata')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="genderdataList" item="vo"}
            <label for="row[genderdata]-{$key}"><input id="row[genderdata]-{$key}" name="row[genderdata]" type="radio" value="{$key}" {in name="key" value="male"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gps_installation_name')}:</label>
        <div class="col-xs-12 col-sm-8">

        <div class="col-xs-12 col-sm-8">
            <input id="c-gps_installation_datetime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[gps_installation_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Information_audition_name')}:</label>

            <input id="c-general_manager_datetime" data-rule="required" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[general_manager_datetime]" type="text" value="{:date('Y-m-d H:i:s')}">

            <input id="c-emergency_contact_2" data-rule="required" class="form-control form-control" name="row[emergency_contact_2]" type="text">

                    <span><button type="button" id="fachoose-id_cardimages" class="btn btn-primary fachoose" data-input-id="c-id_cardimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-id_cardimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-id_cardimages"></ul>
        </div>
    </div>

        <div class="col-xs-12 col-sm-8">
