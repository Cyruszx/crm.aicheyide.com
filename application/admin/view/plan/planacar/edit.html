<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Financial_platform_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-financial_platform_id" data-rule="required" data-source="planmanagement/financialplatform/index" class="form-control selectpage" name="row[financial_platform_id]" type="text" value="{$row.financial_platform_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_id" data-rule="required" data-source="planmanagement/models/index" class="form-control selectpage" name="row[models_id]" type="text" value="{$row.models_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment" data-rule="required" class="form-control" step="0.01" name="row[payment]" type="number" value="{$row.payment}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly" data-rule="required" class="form-control" step="0.01" name="row[monthly]" type="number" value="{$row.monthly}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nperlist')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-nperlist" data-rule="required" class="form-control selectpicker" name="row[nperlist]">
                {foreach name="nperlistList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.nperlist"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Margin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-margin" class="form-control" step="0.01" name="row[margin]" type="number" value="{$row.margin}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tail_section')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tail_section" class="form-control" step="0.01" name="row[tail_section]" type="number" value="{$row.tail_section}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gps')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gps" class="form-control" step="0.01" name="row[gps]" type="number" value="{$row.gps}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-note" data-rule="required" class="form-control editor" rows="5" name="row[note]" cols="50">{$row.note}</textarea>
        </div>
    </div>

    <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Carprocess')}:</label>
    <div class="col-xs-12 col-sm-8">

        <!-- <select  id="c-carprocess" class="form-control selectpicker" name="row[carprocess]">
            {foreach name="carprocessList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.carprocess"}selected{/in}>{$vo}</option>
            {/foreach}
        </select> -->
        <div class="radio">
            {foreach name="carprocessList" item="vo"}
            <label for="row[carprocess]-{$key}">
                {if condition="$key==$row['carprocess']"}
                <input id="row[carprocess]-{$key}" name="row[carprocess]" type="radio" value="{$key}" checked/>
                {else /}
                <input id="row[carprocess]-{$key}" name="row[carprocess]" type="radio" value="{$key}"/>
                {/if}
                {$vo}</label>
            {/foreach}
        </div>
    </div>
    </div>
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
