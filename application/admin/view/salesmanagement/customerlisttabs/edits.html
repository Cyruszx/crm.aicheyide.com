<style>
    .content{
        min-height:700px;
    }
</style>

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">客户等级</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-customlevel" data-rule="required" class="form-control selectpicker" name="row[customerlevel]">
                {foreach name="costomlevelList" item="vo"}
                <option value="{$key}" {in name="key" value="$row.customerlevel"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">下次跟进时间</label>
        <div class="col-xs-12 col-sm-8">
            {empty name="$default_date"}
            <input id="c-followupdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[followupdate]" type="text" value="{$row.followupdate}">

            {else /}
            <input id="c-followupdate" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[followupdate]" type="text" value="{$default_date}">

            {/empty}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Feedback')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-feedback" data-rule="required" class="form-control editor" rows="5" name="row[feedback]" cols="50">{$row.feedback}</textarea>
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
