<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead"><em></em></div>
        <ul class="nav nav-tabs" >
            <li class="active text-center"><a href="#prepare_send" data-toggle="tab" style="font-weight: bold">未发送给客服&nbsp;<span class="pull-right-container"><small class="badge pull-right bg-red" id="prepare_send_total">{$newTotal}</small></span></a></li>
            <li><a href="#already_send" data-toggle="tab" style="font-weight: bold" class="text-center" >已发送给客服&nbsp;<span class="pull-right-container"><small class="badge pull-right bg-red" id="already_send_total">{$assignedTotal}</small></span></a></li>
            <!--<li><a href="#new_feedback" data-toggle="tab" style="width: 150px;color:coral;font-weight: bold" class="text-center"><i class="fa fa-flag-o"></i> 已反馈</a></li>-->
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!--新客户-->

            <div class="tab-pane fade active in" id="prepare_send">
                <div id="toolbar1" class="toolbar">
                    <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    <a href="javascript:;" class="btn btn-info btn-peccancy" title="{:__('查询')}" ><i class="fa fa-search"></i> {:__('批量查询违章')}</a>
                    <a href="javascript:;" class="btn btn-danger btn-share btn-disabled disabled" title="{:__('发送')}" ><i class="fa fa-share"></i> {:__('批量发送给客服')}</a>
                </div>

                <table id="prepareSend" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                </table>
            </div>


            <!--已分配给销售的用户-->

            <div class="tab-pane fade active" id="already_send">
                <div id="toolbar2" class="toolbar">

                    <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    <a href="javascript:;" class="btn btn-info btn-peccancy2" title="{:__('查询')}" ><i class="fa fa-search"></i> {:__('批量查询违章')}</a>

                </div>

                <table id="alreadySend" class="table table-striped table-bordered table-hover table-nowrap" width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
