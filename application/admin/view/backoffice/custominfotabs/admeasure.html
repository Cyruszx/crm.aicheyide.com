<form id="dstribution-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""
      data-area='["600px","400px"]'>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salesman')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach $saleList as $k=>$v}
                <label><input name="row[id]" type="radio" value="{$v.id}" checked/> {$v.nickname}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('Confirm')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
